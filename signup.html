<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Research Paper Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full-name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <div class="mb-3">
                    <label for="institution" class="form-label">University/Institution</label>
                    <input type="text" class="form-control" id="institution" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role">
                        <option value="student">Student</option>
                        <option value="professor">Professor</option>
                        <option value="researcher">Researcher</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p>Already have an account? <a href="login.html" id="signin-link">Sign in</a></p>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            alert("Sign-up successful!");
        });

        // Simple navigation for Sign In link
        document.getElementById("signin-link").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
