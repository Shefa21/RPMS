<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Search</title>
    <link rel="stylesheet" href="AdvSearch.css">
</head>
<body>

    <div class="container">
        <h1>Find Research Papers</h1>

        <!-- Search Form -->
        <form action="AdvSearch.php" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search papers..." required>
            <button type="submit">Search</button>
        </form>

        <!-- Search Results -->
        <div class="results">
            <h2>Search Results</h2>
            <div id="search-results">
                <!-- Results from PHP will be displayed here -->
                <div class="back-button-container">
                    <a href="vdash.html" class="back-btn">Back to Search</a>
                </div>
                

        <!-- Pagination -->
        <div class="pagination">
            <!-- Pagination links from PHP will be displayed here -->
        </div>
    </div>

</body>
</html>
