<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#"><img src="logo.jpg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <!-- Login Form -->
        <div class="form-container" id="loginFormWrapper">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-control">
                    <input type="text" id="loginEmail" required>
                    <label for="loginEmail">Email or phone number</label>
                </div>
                <div class="form-control">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="form-help"> 
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <p>New here? <a href="#" id="showSignup">Sign up now</a></p>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-container hidden" id="signupFormWrapper">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-control">
                    <input type="text" id="signupName" required>
                    <label for="signupName">Full Name</label>
                </div>
                <div class="form-control">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email</label>
                </div>
                <div class="form-control">
                    <select id="signupRole" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="researcher">Researcher</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                <div class="form-control">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                </div>
                <div class="form-control">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
